{% extends "layouts2/base.html" %}

{% block title %}Kategori Alat Camping{% endblock %}

{% block content %}
<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/static/assets2/images/pemandangan2.jpeg');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
      <div class="col-md-9 ftco-animate pb-5">
        <p class="breadcrumbs">
          <span class="mr-2">
            <a href="#">Home <i class="ion-ios-arrow-forward"></i></a>
          </span>
          <span>Kategori <i class="ion-ios-arrow-forward"></i></span>
        </p>
        <h1 class="mb-3 bread">Pilih Kategori</h1>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section bg-light">
  <div class="container">
    <div class="row">
      {% for category in categories %}
      <div class="col-md-4">
        <div class="car-wrap rounded ftco-animate">
          <div class="img rounded d-flex align-items-end" style="background-image: url({{ category.image.url}});">
          </div>
          <div class="text text-center">
            <h2 class="mb-0"><a href="{% url 'member_transaction_items' category.id %}">{{ category.name }}</a></h2>
            <p><a href="{% url 'member_transaction_items' category.id %}" class="btn btn-primary py-2">Lihat Item</a></p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
