{% extends "layouts/base.html" %}

{% block title %}{{ view.action|default:"Tambah" }} Kategori Blog{% endblock %}

{% block content %}
<section class="section">
    <div class="section-header">
        <h1>{% if form.instance.pk %}Edit{% else %}Tambah{% endif %} Kategori Blog</h1>
    </div>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Simpan</button>
            <a href="{% url 'blog_category_list' %}" class="btn btn-secondary">Batal</a>
        </form>
    </div>
</section>
{% endblock %}
