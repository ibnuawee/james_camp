{% extends "layouts/base.html" %}
{% block title %}Delete Blog{% endblock %}
{% block content %}
<section class="ftco-section">
    <div class="container">
        <h2>Are you sure you want to delete "{{ object.title }}"?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'blog_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</section>
{% endblock %}
