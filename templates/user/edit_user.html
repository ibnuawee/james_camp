{% extends "layouts/base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<section class="section">
    <div class="section-header">
        <div class="section-header-back">
            <a href="{% url 'user_list' %}" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
        </div>
        <h1>Edit User</h1>
    </div>

    <div class="section-body">
        <div class="row mt-sm-4">
            <div class="col-12 col-md-12 col-lg-7">
                <div class="card">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="row">
                                <div class="form-group col-12">
                                    <label for="username">Username</label>
                                    <input name="username" type="text" id="username" class="form-control {{ form.username.errors|yesno:'is-invalid,' }}" value="{{ form.username.value|default:'' }}">
                                    {% for error in form.username.errors %}
                                        <div class="invalid-feedback">
                                            {{ error }}
                                        </div>
                                    {% endfor %}
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-6 col-12">
                                    <label for="email">Email</label>
                                    <input name="email" type="email" id="email" class="form-control {{ form.email.errors|yesno:'is-invalid,' }}" value="{{ form.email.value|default:'' }}">
                                    {% for error in form.email.errors %}
                                        <div class="invalid-feedback">
                                            {{ error }}
                                        </div>
                                    {% endfor %}
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select name="role" id="role" class="form-select" required>
                                    <option value="member">Member</option>
                                    <option value="staff">Staff</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="is_active">Active Status</label>
                                <input name="is_active" type="checkbox" id="is_active" class="form-check-input" {{ form.is_active.value|yesno:"checked," }}>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <button class="btn btn-primary" type="submit">Selesai</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
