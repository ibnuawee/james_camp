<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Daftar Alat Camping</h1>
<a href="{% url 'camping_item_create' %}">Tambah Alat</a>
<table>
    <tr>
        <th>Nama</th>
        <th>Kategori</th>
        <th>Harga</th>
        <th>Stok</th>
        <th>Aksi</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.stock }}</td>
        <td>
            <a href="{% url 'camping_item_update' item.pk %}">Edit</a> |
            <a href="{% url 'camping_item_delete' item.pk %}">Hapus</a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
